<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Advanced Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        First Name: <input type="text" name="firstName" value="" placeholder="Enter your first name" required>
        Last Name: <input type="text" name="lastName" value="" placeholder="Enter your last name" required>
        Username: <input type="text" name="middleName" value="" placeholder="If you have middle name please enter it here" required>
      </fieldset>
      <fieldset>
        <legend>Bank Information</legend>
        Bank Name: <input type="text" name="bName" value="" placeholder="Enter your bank name" required>
        Bank Number: <input type="number" name="bNumber" value="" placeholder="Enter bank number digit here" required>
      </fieldset>
      <fieldset>
        <legend>User Metadata</legend>

        User Age: <input type="range" name="age" value="25" min="0" max="50">
      </fieldset>
    </form>
  </body>
</html>
