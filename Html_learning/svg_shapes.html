<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>SVG Shapes</title>
  </head>
  <body>
    <svg height="200" width="400">
    <rect x="100" y="50" rx="20" ry="20" width="250" height="100" fill="#1B043C" />
    <rect x="100" y="50" width="200" height="100" fill="#1B043C" />
    <circle cx="100" cy="100" r="50" fill="#472772" />
    <text fill="#D7BFF3" font-size="28" font-family="Segoe UI Light" x="160" y="108">JoeMugwaneza</text>
</svg>
<!-- circle shape -->
<svg width="200" height="200">
  <circle cx="100" cy="100" r="50" fill="#472772"/>
  <text fill="#D7BFF3" font-size="28" font-family="Segoe UI Light" x="70" y="108">JoeM</text>
</svg>

<!-- rectangular shape -->
  <svg width="200" height="200">
  <rect fill="#472772" x="0" y="0" width="200" height="100"/>
  </svg>
  <!--  drawing another cirlce-->
    <svg height="200" width="200">
      <circle cx="100" cy="100" r="60" stroke="#322F41" stroke-width="5" fill=" #5C647A"/>
    </svg>
  <!-- drawing another rectangular -->
    <svg height="100" width="300">
      <rect x="5" y="5" width=" 290" height="90" stroke="#617B69" stroke-width="5" fill="#96AD76" />
    </svg>

    <!-- drawing polygon -->
    <svg height="300" width="100">
      <polygon points="5,5 65,5 95,195 35,195" stroke=" #54523F", stroke-width="5" fill="#EBE3C5"/>
    </svg>
  </body>
</html>
